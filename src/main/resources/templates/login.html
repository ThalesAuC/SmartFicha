<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFicha Odonto Online - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
    
    <div class="header-content">
        <img src="tooth.png" alt="Desenho de um Dente" class="tooth-image-header">
        <div class="header-title">SmartFicha Odonto Online</div>
    </div>

    <div class="login-card">
        
        <div class="form-group">
            <label for="login">Login:</label>
            <div class="input-placeholder" id="login"></div>
        </div>

        <div class="form-group">
            <label for="senha">Senha:</label>
            <div class="input-placeholder" id="senha"></div>
        </div>

        <a href="#" class="forgot-password">Esqueci minha senha</a>

        <div class="button-container">
            <button type="submit" class="login-button">Entrar</button>
        </div>
    </div>

</div>

</body>
</html>
